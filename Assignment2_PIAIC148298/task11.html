<html> 
<head> 
    <meta charset="utf-8">    
  
    <style> 
    html { 
        font-family: sans-serif; 
    } 
      
    body { 
        width: 50%; 
        max-width: 800px; 
        min-width: 480px; 
        margin: 0 auto; 
    } 
    </style> 
</head> 
  
<body> 
  
<div class="form"> 
    <label for="txtNumber">Enter a Number: </label> 
    <input type = "text" id = "txtTime"> 
    <input type = "submit" value = "Submit Character" id = "submitTime"> 
</div> 
  
<script type = "text/javascript">   
      
    document.getElementById("submitTime").onclick = function(){              
        var Time = parseInt(document.getElementById("txtTime").value);
        
        if(Time >= 0 && Time < 1200)
        {
            alert("Good Morning");
        }
        else if (Time >= 1200 && Time < 1700) {
            alert("Good Afternoon");    
        }
        else if (Time >= 1700 && Time < 2100) {
            alert("Good Evening");
        }
        else if (Time >= 2100 && Time <= 2359) {
            alert("Good Night");
        }
    }    
</script> 
</body>
</html>
